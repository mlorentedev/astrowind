name: Backend CI

on:
  push:
    branches: [master, develop, "feature/*", "hotfix/*"]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend.yml'
      - 'docker/backend/**'
  pull_request:
    branches: [master, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend.yml'
      - 'docker/backend/**'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: backend/go.sum
      
      - name: Verify dependencies
        working-directory: backend
        run: go mod verify
  
      - name: Run go vet
        working-directory: backend
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        working-directory: backend
        run: staticcheck ./...

      - name: Run tests with coverage
        working-directory: backend
        env:
          # Environment variables for testing
          ENV: test
          VERSION: ${{ github.sha }}
          
          # Site Configuration
          SITE_TITLE: ${{ secrets.SITE_TITLE }}
          SITE_AUTHOR: ${{ secrets.SITE_AUTHOR }}
          SITE_DOMAIN: ${{ secrets.SITE_DOMAIN }}
          SITE_MAIL: ${{ secrets.SITE_MAIL }}
          SITE_URL: ${{ secrets.SITE_URL }}
          
          # Sensitive Configurations
          BEEHIIV_API_KEY: ${{ secrets.BEEHIIV_API_KEY }}
          BEEHIIV_PUB_ID: ${{ secrets.BEEHIIV_PUB_ID }}
          
          # Email Configuration
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_SECURE: "true"
          
          # Frontend Configuration
          FRONTEND_HOST: localhost
          FRONTEND_PORT: 3000
          
          # GitHub and DockerHub Credentials
          GITHUB_API_TOKEN: ${{ secrets.GITHUB_API_TOKEN }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: go test -race -coverprofile=coverage.txt -covermode=atomic ./...

  build:
    name: Build Backend
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Install dependencies
        working-directory: backend
        run: go mod download

      - name: Build for multiple platforms
        working-directory: backend
        env:
          # Environment configuration for build
          ENV: ${{ github.ref == 'refs/heads/master' && 'production' || (github.ref == 'refs/heads/develop' && 'staging' || 'development') }}
          VERSION: ${{ github.ref == 'refs/heads/master' && 'latest' || (github.ref == 'refs/heads/develop' && 'develop' || github.sha) }}
          
          # Site Configuration
          SITE_TITLE: ${{ secrets.SITE_TITLE }}
          SITE_AUTHOR: ${{ secrets.SITE_AUTHOR }}
          SITE_DOMAIN: ${{ secrets.SITE_DOMAIN }}
          SITE_MAIL: ${{ secrets.SITE_MAIL }}
          SITE_URL: ${{ secrets.SITE_URL }}
        run: |
          GOOS=linux GOARCH=amd64 go build -o ./bin/server-linux-amd64 ./cmd/server
          GOOS=linux GOARCH=arm64 go build -o ./bin/server-linux-arm64 ./cmd/server

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/bin/
          retention-days: 7

  docker:
    name: Build Docker Image
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend/bin

      - name: Extract metadata and tag
        id: meta
        run: |
          # Configure version and tags
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "VERSION=latest" >> $GITHUB_ENV
            echo "DEPLOY_ENV=production" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "VERSION=develop" >> $GITHUB_ENV
            echo "DEPLOY_ENV=staging" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" =~ ^refs/heads/feature/.+ ]]; then
            # Extract feature name
            FEATURE_NAME=$(echo "${{ github.ref }}" | sed 's|refs/heads/feature/||')
            echo "VERSION=feature-${FEATURE_NAME}" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" =~ ^refs/heads/hotfix/.+ ]]; then
            # Extract hotfix name
            HOTFIX_NAME=$(echo "${{ github.ref }}" | sed 's|refs/heads/hotfix/||')
            echo "VERSION=hotfix-${HOTFIX_NAME}" >> $GITHUB_ENV
          else
            echo "VERSION=${GITHUB_SHA::8}" >> $GITHUB_ENV
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Build and push image
        uses: docker/build-push-action@v6
        env:
          # Environment configuration for Docker build
          ENV: ${{ env.DEPLOY_ENV }}
          VERSION: ${{ env.VERSION }}
          
          # Site Configuration
          SITE_TITLE: ${{ secrets.SITE_TITLE }}
          SITE_AUTHOR: ${{ secrets.SITE_AUTHOR }}
          SITE_DOMAIN: ${{ secrets.SITE_DOMAIN }}
          SITE_MAIL: ${{ secrets.SITE_MAIL }}
          SITE_URL: ${{ secrets.SITE_URL }}
          
          # Sensitive Configurations
          BEEHIIV_API_KEY: ${{ secrets.BEEHIIV_API_KEY }}
          BEEHIIV_PUB_ID: ${{ secrets.BEEHIIV_PUB_ID }}
          
          # Email Configuration
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_SECURE: "true"
          
          # Frontend Configuration
          FRONTEND_HOST: localhost
          FRONTEND_PORT: 3000
          
          # GitHub and DockerHub Credentials
          GITHUB_API_TOKEN: ${{ secrets.GITHUB_API_TOKEN }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        with:
          context: .
          file: docker/backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mlorente-backend:${{ env.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/mlorente-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/mlorente-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/mlorente-backend:buildcache,mode=max
          build-args: |
            ENV=${{ env.ENV }}
            VERSION=${{ env.VERSION }}
            SITE_TITLE=${{ secrets.SITE_TITLE }}
            SITE_AUTHOR=${{ secrets.SITE_AUTHOR }}
            SITE_DOMAIN=${{ secrets.SITE_DOMAIN }}
            SITE_MAIL=${{ secrets.SITE_MAIL }}
            SITE_URL=${{ secrets.SITE_URL }}